<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;text-align: center" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%; text-align: center;">{{item.description}}</td>
                            <th style="width: 12%; text-align: center">{{item.price}}</th>
                            <td style="width: 12%; text-align: center">{{item.quantity}}</td>
                            <td style="width: 12%;text-align: center">{{item.total}}</td>
                            <td><button (click)="removeItem(item)" class="btn btn-danger">Delete</button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Wishlist</button></td>
                            <td><button routerLink="/app-products" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/cart" class="btn btn-success">view Cart</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <div class="center">
                <img src="https://cdn.eduonix.com/assets/images/empty_cart.png" alt="">
                <h4>Your wishlist is empty!</h4>
                <h6>Add item to wishlist</h6>
                <button routerLink="/app-products" class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
